<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Clue</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('finale.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
    }

    #secret-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      opacity: 0.02;
      cursor: pointer;
      text-decoration: none;
      z-index: 10;
    }

    #secret-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
  <a id="secret-btn" href="https://drive.google.com/drive/folders/1SSEwIUq7_ZM8bSk4y1rKwtvMZULvcah9"></a>
</body>
</html>
