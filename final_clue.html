<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Clue</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    img {
      max-width: 80%;
      height: auto;
      display: block;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;

    #secret-btn {
      position: absolute;
      top: 70%; /* <- dostosuj pozycję pionową */
      left: 82%; /* <- dostosuj pozycję poziomą */
      transform: translate(-50%, -50%);
      background-color: transparent;
      border: none;
      width: 30px;
      height: 30px;
      cursor: pointer;
      opacity: 0.05; /* prawie niewidoczne */
    }

    #secret-btn:hover {
      opacity: 0.4; /* podpowiedź dla dociekliwych */
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">← Back</button>
  <img src="final_clue.jpg" alt="Final Clue" />
  <a href="https://example.com/secret">
    <button id="secret-btn" title="..."></button>
  </a>
</body>
</html>
