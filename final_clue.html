<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Clue</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('final_clue.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;

    #secret-btn {
      position: absolute;
      top: 70%; /* <-- dostosuj pionowo */
      left: 82%; /* <-- dostosuj poziomo */
      transform: translate(-50%, -50%);
      background-color: transparent;
      border: none;
      width: 30px;
      height: 30px;
      cursor: pointer;
      opacity: 0.03; /* niemal niewidoczne */
    }

    #secret-btn:hover {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
  <a href="https://drive.google.com/drive/folders/1SSEwIUq7_ZM8bSk4y1rKwtvMZULvcah9">
    <button id="secret-btn" title=" "></button>
  </a>
</body>
</html>
