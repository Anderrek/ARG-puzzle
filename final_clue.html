<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Clue</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('final_clue.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    #secret-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      opacity: 0.02;
      cursor: pointer;
      text-decoration: none;
      z-index: 10;
    }

    #secret-btn:hover {
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <a id="secret-btn" href="https://example.com/secret" title="..."></a>
</body>
</html>
