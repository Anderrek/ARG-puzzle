<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R E D A C T E D</title>
  <style>
    @keyframes flickerBackground {
      0%, 100% { background-color: #0d0d0d; }
      50% { background-color: #0f0f0f; }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #333; }
      50% { box-shadow: 0 0 20px #555; }
      100% { box-shadow: 0 0 5px #333; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    body {
      background-color: #0d0d0d;
      animation: flickerBackground 4s infinite;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
      opacity: 0;
       animation: fadeIn 1.5s ease forwards;
       transition: all 0.5s ease;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 20px;
    }

    .puzzle-button {
      background-color: #1a1a1a;
      border: 2px solid #333;
      color: #999;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      position: relative;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
      box-shadow: 0 0 10px #000;
    }
    
   .puzzle-button:hover {
      background-color: #333;
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 0 10px #555;
    }

    .status {
      font-size: 14px;
      margin-top: 10px;
      color: #ff4444;
    }

    .solved .status {
      color: #44ff44;
      text-shadow: 0 0 3px #44ff44;
    }

    .solve-button, .reset-button {
      font-family: 'Courier New', monospace;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid #444;
      cursor: pointer;
      background-color: #111;
      color: #fff;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    .solve-button.visible {
      opacity: 1;
      transform: scale(1);
    }

    .solve-button.active {
      display: block;
      animation: pulse 2s infinite;
    }

    .reset-button:hover {
      background-color: #770000;
      transform: scale(1.03);
      box-shadow: 0 0 10px #555;
    }

    .puzzle-button::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 1px dashed #222;
      pointer-events: none;
      animation: pulse 3s infinite;
    }
    
    .solve-button:hover {
      background-color: #777777;
      transform: scale(1.03);
      box-shadow: 0 0 10px #555;
    }

    #message {
      font-family: 'Courier New', monospace;
      color: #ff4444;
      margin-top: 20px;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    #message.show {
      opacity: 1;
    }

    #cursor {
      animation: blink 1s steps(1) infinite;
      color: #ff0000;
      font-weight: bold;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
  </style>
</head>
<body>
  <h1 id="main-title"><span id="typewriter"></span><span id="cursor">_</span></h1>
  <audio id="type-sound" src="https://actions.google.com/sounds/v1/keyboard/keyboard_click.ogg" preload="auto"></audio>
  <div class="grid">
    <div class="puzzle-button" id="puzzle1" onclick="openPuzzle(1)">
      Puzzle 1
      <div class="status" id="status1">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle2" onclick="openPuzzle(2)">
      Puzzle 2
      <div class="status" id="status2">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle3" onclick="openPuzzle(3)">
      Puzzle 3
      <div class="status" id="status3">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle4" onclick="openPuzzle(4)">
      Puzzle 4
      <div class="status" id="status4">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle5" onclick="openPuzzle(5)">
      Puzzle 5
      <div class="status" id="status5">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle6" onclick="openPuzzle(6)">
      Puzzle 6
      <div class="status" id="status6">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle7" onclick="openPuzzle(7)">
      Puzzle 7
      <div class="status" id="status7">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle8" onclick="openPuzzle(8)">
      Puzzle 8
      <div class="status" id="status8">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle9" onclick="openPuzzle(9)">
      Puzzle 9
      <div class="status" id="status9">UNSOLVED</div>
    </div>
  </div>

  
  <button class="reset-button" onclick="resetProgress()">Reset Progress</button>
  <button class="solve-button" id="solveBtn" onclick="downloadFinalImage()">SOLVE</button>
  <div id="message">Not yet.</div>

  <script>
    const solved = new Set();

    function openPuzzle(id) {
      window.location.href = `puzzle${id}.html`;
    }

    function markSolved(id) {
      localStorage.setItem(`puzzle${id}`, "solved");
      updateStatus(id);
    }

    function updateStatus(id) {
      const status = document.getElementById(`status${id}`);
      status.innerText = 'SOLVED';
      status.parentElement.classList.add('solved');
      solved.add(id);

      if (solved.size === 9) {
        const solveBtn = document.getElementById("solveBtn");
        solveBtn.classList.add("active", "visible");
        document.getElementById("main-title").innerText = "MISS ME?";
      }
    }

    function downloadFinalImage() {
  if (solved.size === 9) {
    window.location.href = 'final_clue.png';
  } else {
    showMessage("Not yet.");
  }
}

    function showMessage(text) {
  const msg = document.getElementById("message");
  msg.innerText = text;
  msg.classList.add("show");

  setTimeout(() => {
    msg.classList.remove("show");
  }, 3000);
}


    function resetProgress() {
      localStorage.clear();
      solved.clear();
      for (let i = 1; i <= 9; i++) {
        const status = document.getElementById(`status${i}`);
        if (status) {
          status.innerText = 'UNSOLVED';
          status.parentElement.classList.remove('solved');
        }
      }
      document.getElementById("solveBtn").classList.remove("active", "visible");
      document.getElementById("main-title").innerText = "REDACTED";
    }

    for (let i = 1; i <= 9; i++) {
      if (localStorage.getItem(`puzzle${i}`) === "solved") {
        updateStatus(i);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
  const text = "REDACTED";
  const typewriter = document.getElementById("typewriter");
  const sound = document.getElementById("type-sound");
  let i = 0;

  function type() {
    if (i < text.length) {
      typewriter.textContent += text.charAt(i);
      sound.currentTime = 0;   // restart dźwięku
      sound.play();
      i++;
      setTimeout(type, 150);
    }
  }

  type();
});


  </script>
</body>
</html>
