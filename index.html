<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Central Hub</title>
  <style>
    @keyframes flickerBackground {
      0%, 100% { background-color: #0d0d0d; }
      50% { background-color: #0f0f0f; }
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px #333; }
      50% { box-shadow: 0 0 20px #555; }
      100% { box-shadow: 0 0 5px #333; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #44ff44;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  filter: drop-shadow(0 0 5px #44ff44);
  animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes flyToSolve {
  to {
    transform: translate(var(--dx), var(--dy)) scale(0.3);
    opacity: 0;
  }
}

  .solve-button {
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.6s ease;
    margin-top: 30px;
    padding: 10px 20px;
    font-size: 18px;
    border: 2px solid #444;
    background-color: #111;
    color: #fff;
    cursor: pointer;
    position: relative;
      z-index: 10;
    }

    .solve-button.visible {
      visibility: visible;
      opacity: 1;
    }


    body {
      background-color: #0d0d0d;
      animation: flickerBackground 4s infinite;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      animation: glitch 1.5s infinite;
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 20px;
    }

    .puzzle-button {
      background-color: #1a1a1a;
      border: 2px solid #333;
      color: #999;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      position: relative;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
      box-shadow: 0 0 10px #000;
    }

    .puzzle-button:hover {
      background-color: #333;
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 0 10px #555;
    }


    .status {
      font-size: 14px;
      margin-top: 10px;
      color: #ff4444;
    }

    .solved .status {
      color: #44ff44;
      text-shadow: 0 0 3px #44ff44;
    }

    .solve-button {
      visibility: hidden;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid #444;
      cursor: pointer;
      background-color: #111;
      color: #fff;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    
    .reset-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border: 2px solid #444;
      cursor: pointer;
      background-color: #111;
      color: #fff;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    .reset-button:hover {
      background-color: #770000;
    }

    .puzzle-button::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 1px dashed #222;
      pointer-events: none;
      animation: pulse 3s infinite;
    }
  </style>
</head>
<body>
  <h1>Welcome, Detective</h1>
  <div class="grid">
    <div class="puzzle-button" id="puzzle1" onclick="openPuzzle(1)">
      Puzzle 1
      <div class="status" id="status1">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle2" onclick="openPuzzle(2)">
      Puzzle 2
      <div class="status" id="status2">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle3" onclick="openPuzzle(3)">
      Puzzle 3
      <div class="status" id="status3">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle4" onclick="openPuzzle(4)">
      Puzzle 4
      <div class="status" id="status4">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle5" onclick="openPuzzle(5)">
      Puzzle 5
      <div class="status" id="status5">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle6" onclick="openPuzzle(6)">
      Puzzle 6
      <div class="status" id="status6">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle7" onclick="openPuzzle(7)">
      Puzzle 7
      <div class="status" id="status7">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle8" onclick="openPuzzle(8)">
      Puzzle 8
      <div class="status" id="status8">UNSOLVED</div>
    </div>
    <div class="puzzle-button" id="puzzle9" onclick="openPuzzle(9)">
      Puzzle 9
      <div class="status" id="status9">UNSOLVED</div>
    </div>
  </div>

  <button class="solve-button" id="solveBtn" onclick="downloadFinalImage()">SOLVE</button>
  <button class="reset-button" onclick="resetProgress()">Reset Progress</button>

  <script>
    function openPuzzle(id) {
  window.location.href = `puzzle${id}.html`;
}

function markSolved(id) {
  localStorage.setItem(`puzzle${id}`, "solved");
  updateStatus(id);
  checkSolveButton();
}

function updateStatus(id) {
  const status = document.getElementById(`status${id}`);
  status.innerText = 'SOLVED';
  status.parentElement.classList.add('solved');
}

function checkSolveButton() {
  let allSolved = true;
  for (let i = 1; i <= 9; i++) {
    if (localStorage.getItem(`puzzle${i}`) !== "solved") {
      allSolved = false;
      break;
    }
  }

  const solveBtn = document.getElementById("solveBtn");
  if (allSolved) {
    solveBtn.classList.add("visible");
  } else {
    solveBtn.classList.remove("visible");
  }
}
    
function downloadFinalImage() {
  window.location.href = 'final_clue.png';
}

function resetProgress() {
  localStorage.clear();
  for (let i = 1; i <= 9; i++) {
    const status = document.getElementById(`status${i}`);
    if (status) {
      status.innerText = 'UNSOLVED';
      status.parentElement.classList.remove('solved');
    }
  }
  document.getElementById("solveBtn").classList.remove("active");
  checkSolveButton();
}

function animateParticlesToSolve() {
  const solveBtn = document.getElementById('solveBtn');
  const solveRect = solveBtn.getBoundingClientRect();

  // Pobierz wszystkie rozwiązane puzzle
  const solvedButtons = [];
  for (let i = 1; i <= 9; i++) {
    if (localStorage.getItem(`puzzle${i}`) === "solved") {
      const btn = document.getElementById(`puzzle${i}`);
      if (btn) solvedButtons.push(btn);
    }
  }

  let completedAnimations = 0;
  const totalAnimations = solvedButtons.length;

  if (totalAnimations === 0) return;

  // Stwórz cząsteczkę i animuj dla każdego rozwiązania
  solvedButtons.forEach(btn => {
    const btnRect = btn.getBoundingClientRect();

    // Stwórz cząsteczkę
    const particle = document.createElement('div');
    particle.classList.add('particle');

    // Startowa pozycja (w body, absolutna)
    particle.style.left = btnRect.left + btnRect.width / 2 + 'px';
    particle.style.top = btnRect.top + btnRect.height / 2 + 'px';

    document.body.appendChild(particle);

    // Oblicz przesunięcie do przycisku SOLVE
    const dx = solveRect.left + solveRect.width / 2 - (btnRect.left + btnRect.width / 2);
    const dy = solveRect.top + solveRect.height / 2 - (btnRect.top + btnRect.height / 2);

    // Ustaw CSS variable do animacji
    particle.style.setProperty('--dx', `${dx}px`);
    particle.style.setProperty('--dy', `${dy}px`);

    // Dodaj animację
    particle.style.animation = 'flyToSolve 1s forwards';

    // Po zakończeniu animacji usuń cząsteczkę
    particle.addEventListener('animationend', () => {
      particle.remove();
      completedAnimations++;
      if (completedAnimations === totalAnimations) {
        // Gdy wszystkie animacje zakończone, pokaż przycisk SOLVE
        solveBtn.classList.add('visible');
      }
    });
  });
}

    
window.addEventListener("DOMContentLoaded", () => {
  for (let i = 1; i <= 9; i++) {
    if (localStorage.getItem(`puzzle${i}`) === "solved") {
      updateStatus(i);
    }
  }
  
  const solveBtn = document.getElementById("solveBtn");

  let allSolved = true;
  for (let i = 1; i <= 9; i++) {
    if (localStorage.getItem(`puzzle${i}`) !== "solved") {
      allSolved = false;
      break;
    }
  }

  if (allSolved) {
    solveBtn.classList.remove("visible");
    setTimeout(() => {
      solveBtn.classList.add("visible");
    }, 50);
  } else {
    solveBtn.classList.remove("visible");
  }
});

  </script>
</body>
</html>
