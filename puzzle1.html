<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zagadka 1 - Szyfr Cezara + Base64</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .keyboard {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .key-row {
      display: flex;
      justify-content: center;
      gap: 6px;
    }
    button.key {
      background-color: #222;
      border: 1px solid #555;
      color: #eee;
      font-size: 18px;
      padding: 12px 14px;
      cursor: pointer;
      user-select: none;
      border-radius: 5px;
      min-width: 38px;
      transition: background-color 0.2s ease;
    }
    button.key:hover {
      background-color: #444;
    }
    #answer {
      margin-top: 25px;
      background-color: #111;
      border: 1px solid #333;
      padding: 10px 15px;
      font-size: 22px;
      letter-spacing: 3px;
      min-width: 220px;
      text-align: center;
      user-select: none;
      border-radius: 6px;
      color: #44ff44;
      font-weight: bold;
      min-height: 40px;
    }
    .btn-container {
      margin-top: 30px;
      width: 240px;
      display: flex;
      justify-content: space-between;
    }
    button.control {
      background-color: #333;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s ease;
      user-select: none;
    }
    button.control:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Zagadka 1 - Szyfr Cezara + Base64</h1>

  <div class="keyboard">
    <div class="key-row" style="justify-content: center;">
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
    </div>
    <div class="key-row" style="justify-content: center;">
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
    </div>
    <div class="key-row" style="justify-content: center;">
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key">0</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
    </div>
  </div>

  <div id="answer"></div>

  <div class="btn-container">
    <button class="control" id="clearBtn">Wyczyść</button>
    <button class="control" id="submitBtn">Sprawdź</button>
    <button class="control" onclick="window.location.href='index.html'">Powrót</button>
  </div>

  <script>
    const answerDiv = document.getElementById('answer');
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => {
      key.addEventListener('click', () => {
        if(answerDiv.textContent.length < 20) { // max length safeguard
          answerDiv.textContent += key.textContent;
        }
      });
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      answerDiv.textContent = '';
    });

    document.getElementById('submitBtn').addEventListener('click', () => {
      const userAnswer = answerDiv.textContent;
      // Tu w przyszłości można dodać sprawdzanie odpowiedzi
      alert('Odpowiedź przesłana: ' + userAnswer);
    });
  </script>
</body>
</html>
