<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle 1</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .cipher {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input input {
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
      background: #111;
      color: #fff;
      border: 1px solid #444;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 5px;
      margin-bottom: 20px;
    }

    .key {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      user-select: none;
    }

    .key:hover {
      background: #444;
    }

    .message {
      margin-top: 10px;
      font-size: 18px;
      color: #44ff44;
    }

    .back {
      margin-top: 20px;
      color: #999;
      text-decoration: underline;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <h1>Puzzle 1</h1>
  <div class="cipher">Ciphered: <strong>TGRuZG9u</strong></div>
  <div class="input" id="inputArea">
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
    <input maxlength="1" />
  </div>
  <div class="keyboard" id="keyboard"></div>
  <div class="message" id="message"></div>
  <div class="back" onclick="goBack()">‚Üê Back to main</div>

  <script>
    const answer = "LONDON";
    const inputBoxes = document.querySelectorAll('#inputArea input');
    const keyboard = document.getElementById('keyboard');
    const message = document.getElementById('message');

    const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");

    keys.forEach(char => {
      const btn = document.createElement("div");
      btn.className = "key";
      btn.textContent = char;
      btn.onclick = () => typeChar(char);
      keyboard.appendChild(btn);
    });

    function typeChar(char) {
      for (let box of inputBoxes) {
        if (box.value === "") {
          box.value = char;
          break;
        }
      }
      checkAnswer();
    }

    function checkAnswer() {
      const userInput = Array.from(inputBoxes).map(i => i.value).join('').toUpperCase();
      if (userInput.length === 6 && userInput === answer) {
        message.textContent = "Correct!";
        localStorage.setItem("puzzle1", "solved");
      } else if (userInput.length === 6) {
        message.textContent = "Incorrect. Try again.";
      }
    }

    function goBack() {
      window.location.href = "index.html";
    }

    // Autofill if already solved
    if (localStorage.getItem("puzzle1") === "solved") {
      message.textContent = "Already solved.";
      answer.split("").forEach((char, idx) => {
        inputBoxes[idx].value = char;
      });
    }
  </script>
</body>
</html>
