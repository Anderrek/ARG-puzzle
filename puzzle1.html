<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puzzle 1 - Sherlock ARG</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      margin: 0;
      color: #a17f12;
      letter-spacing: 3px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .content {
      background-color: #1a1a1a;
      border: 2px solid #444;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 10px #a17f12;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.5em;
      user-select: none;
    }

    nav {
      margin-top: 40px;
      text-align: center;
    }

    nav a {
      color: #a17f12;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      border: 2px solid #a17f12;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #a17f12;
      color: #0d0d0d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Puzzle X</h1>
  </header>
  <main>
    <div class="content">
      <p>Tu znajdzie się treść zagadki. Wkrótce dodamy tu coś ciekawego...</p>
    </div>
    <nav>
      <a href="index.html">← Powrót do centralnej strony</a>
    </nav>
  </main>
</body>
</html>
