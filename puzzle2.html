<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle 2</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .playfair-box {
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      gap: 8px;
      margin-top: 10px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border: 1px solid #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      font-size: 16px;
      color: #44ff44;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 6px 12px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">← Back</button>
  <h1>Puzzle 2</h1>
  <div class="playfair-box">
    <h3>Keyword: PLAYFAIR</h3>
    <div class="grid" id="grid">
      <!-- Litery planszy zostaną wstawione przez JS -->
    </div>
  </div>

  <input type="text" id="answer" placeholder="Your answer" autocomplete="off"/>
  <button onclick="checkAnswer()">Submit</button>
  <div class="message" id="message"></div>

  <script>
    const keyword = "PLAYFAIR";
    const alphabet = "ABCDEFGHIKLMNOPQRSTUVWXYZ"; // J pominięte
    let key = "";

    // Generate Playfair key grid
    function generateGrid() {
      const seen = new Set();
      let keyString = "";

      for (const char of keyword.toUpperCase()) {
        if (!seen.has(char) && char !== "J") {
          seen.add(char);
          keyString += char;
        }
      }

      for (const char of alphabet) {
        if (!seen.has(char)) {
          seen.add(char);
          keyString += char;
        }
      }

      key = keyString;

      const grid = document.getElementById("grid");
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.innerText = keyString[i];
        grid.appendChild(cell);
      }
    }

    // Sprawdź odpowiedź
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = "sherlock"; // Przykład — dostosuj jak trzeba
      const message = document.getElementById("message");

      if (input === correctAnswer) {
        localStorage.setItem("puzzle2", "solved");
        message.innerText = "Correct! Puzzle solved.";
      } else {
        message.innerText = "Try again.";
      }
    }

    // Wczytaj grid przy starcie
    generateGrid();
  </script>
</body>
</html>
