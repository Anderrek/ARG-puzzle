<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle 2</title>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* all */
    .cipher-text {
      text-align: center;
      margin: 0 auto;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
    }


    .fade-in {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .hint {
    font-size: 14px;
    color: #999;
    margin-bottom: 25px;
    font-style: italic;
    max-width: 400px;
    text-align: center;
    }

    .fade-delay-1 { animation-delay: 0.3s; }
    .fade-delay-2 { animation-delay: 0.6s; }
    .fade-delay-3 { animation-delay: 0.9s; }
    .fade-delay-4 { animation-delay: 1.2s; }
    .fade-delay-5 { animation-delay: 1.5s; }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .playfair-box {
      margin: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 40px);
      gap: 8px;
      margin-top: 10px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border: 1px solid #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      text-align: center;
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
      font-weight: bold;
      color: #44ff44;
      transition: opacity 0.5s ease;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
      
    }
  </style>
</head>
<body>
  <button class="back-button fade-in fade-delay-1" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h1 class="fade-in fade-delay-2">Puzzle 2</h1>
  <div class="playfair-box fade-in fade-delay-3">
    <div class="hint fade-in fade-delay-3">Hint: play fair.</div>
    <h3 class="cipher-text">CYDWPFTNLYFQ</h3>
    <div class="grid" id="grid">
    </div>
  </div>
  
  <input type="text" id="answer" placeholder="Your answer" autocomplete="off" class="fade-in fade-delay-4"/>
  <button onclick="checkAnswer()" class="fade-in fade-delay-4">Submit</button>
  <div class="message fade-in fade-delay-5" id="message"></div>

  <script>
  const keyword = "CRYPT";
  const alphabet = "ABCDEFGHIKLMNOPQRSTUVWXYZ";
  let key = "";
  let correctAnswer = "";

  function generateGrid() {
    const seen = new Set();
    let keyString = "";

    for (const char of keyword.toUpperCase()) {
      if (!seen.has(char) && char !== "J") {
        seen.add(char);
        keyString += char;
      }
    }

    for (const char of alphabet) {
      if (!seen.has(char)) {
        seen.add(char);
        keyString += char;
      }
    }

    key = keyString;

    const grid = document.getElementById("grid");
    for (let i = 0; i < 25; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.innerText = keyString[i];
      grid.appendChild(cell);
    }
  }

  async function loadAnswer() {
    try {
      const response = await fetch("answers.txt");
      const text = await response.text();
      const lines = text.trim().split("\n");
      correctAnswer = lines[1].trim().toLowerCase();
    } catch (error) {
      console.error("Failed to load answer:", error);
    }
  }

  async function checkAnswer() {
    const input = document.getElementById("answer").value.trim().toLowerCase();
    const message = document.getElementById("message");

    if (!correctAnswer) {
      await loadAnswer();
    }

    if (input === correctAnswer) {
      localStorage.setItem("puzzle2", "solved");
      message.innerText = "209 1 23";
    } else {
      message.innerText = "Try again.";
    }
  }

  generateGrid();
  loadAnswer();

  window.onload = async () => {
    await loadAnswer();
    if (localStorage.getItem("puzzle2") === "solved") {
      const message = document.getElementById('message');
      message.style.color = "#44ff44";
      message.innerText = "209 1 23";
      document.getElementById('answer').value = correctAnswer;
    }
  };
</script>

</body>
</html>
