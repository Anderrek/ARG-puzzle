<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puzzle 3 - Morse Code</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #eee;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
  }
  .morse-display {
    background-color: #111;
    border: 1px solid #333;
    padding: 20px;
    font-size: 36px;
    letter-spacing: 12px;
    margin-bottom: 25px;
    width: 400px;
    text-align: center;
    user-select: none;
    font-weight: bold;
  }
  .hint {
    font-size: 14px;
    color: #999;
    margin-bottom: 20px;
    font-style: italic;
    max-width: 400px;
    text-align: center;
  }
  input[type="text"] {
    font-family: 'Courier New', monospace;
    font-size: 18px;
    padding: 8px 12px;
    border: 1px solid #555;
    width: 300px;
    color: #222;
  }
  button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #222;
    color: #eee;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #444;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    min-height: 24px;
    font-weight: bold;
  }
  .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
      user-select: none;
  }
  .dot {
    display: inline-block;
    width: 15px;
    height: 15px;
    margin: 0 8px;
    background-color: #eee;
    border-radius: 50%;
    opacity: 0.3;
  }
  .dash {
    display: inline-block;
    width: 40px;
    height: 15px;
    margin: 0 8px;
    background-color: #eee;
    border-radius: 6px;
    opacity: 0.3;
  }
  .active {
    opacity: 1;
  }
</style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h1>Puzzle 3 - Morse Code</h1>

  <div class="morse-display" aria-label="Morse code animation">
    <!-- Animation will appear here -->
  </div>

  <input type="text" id="answerInput" placeholder="Type your decoded message" autocomplete="off" />

  <button onclick="checkAnswer()">Check Answer</button>

  <div id="result"></div>

<script>
  const morseSequence = [
    'dot','dot','dot','dot','space',
    'dot','space',
    'dot','dash','dot','dot','space',
    'dot','dash','dot','dot','space',
    'dash','dash','dash'
  ];

  const display = document.querySelector('.morse-display');

  let elements = [];

  morseSequence.forEach(symbol => {
    if(symbol === 'dot') {
      const d = document.createElement('span');
      d.classList.add('dot');
      display.appendChild(d);
      elements.push(d);
    } else if(symbol === 'dash') {
      const d = document.createElement('span');
      d.classList.add('dash');
      display.appendChild(d);
      elements.push(d);
    } else if(symbol === 'space') {
      const s = document.createElement('span');
      s.style.display = 'inline-block';
      s.style.width = '25px';
      display.appendChild(s);
      elements.push(null);
    }
  });

  let index = 0;
  function animateMorse() {
    if(index > 0 && elements[index-1]) {
      elements[index-1].classList.remove('active');
    }
    if(index >= elements.length) {
      index = 0;
    }
    if(elements[index]) {
      elements[index].classList.add('active');
      let delay = elements[index].classList.contains('dot') ? 300 : 900;
      index++;
      setTimeout(animateMorse, delay + 200);
    } else {
      index++;
      setTimeout(animateMorse, 600);
    }
  }

  animateMorse();

  const correctAnswer = "HELLO";

  function checkAnswer() {
  const input = document.getElementById('answerInput').value.trim().toUpperCase();
  const message = document.getElementById('result');
  if (input === correctAnswer) {
    localStorage.setItem("puzzle3", "solved");
    message.innerText = "Correct! Puzzle solved.";
  } else {
    message.innerText = "Try again.";
  }
}

</script>

</body>
</html>
