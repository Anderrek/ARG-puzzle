<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puzzle 4</title>
<style>
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
  }

  .fade-delay-1 { animation-delay: 0.3s; }
  .fade-delay-2 { animation-delay: 0.6s; }
  .fade-delay-3 { animation-delay: 0.9s; }
  .fade-delay-4 { animation-delay: 1.2s; }
  .fade-delay-5 { animation-delay: 1.5s; }
  .fade-delay-6 { animation-delay: 1.8s; }

  body {
    background-color: #0d0d0d;
    color: #eee;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 10px;
  }
  .hint {
    font-size: 14px;
    color: #999;
    margin-bottom: 25px;
    font-style: italic;
    max-width: 400px;
    text-align: center;
  }
  .puzzle-text {
    background-color: #111;
    border: 1px solid #333;
    padding: 20px;
    font-size: 18px;
    letter-spacing: 2px;
    margin-bottom: 20px;
    width: 500px;
    white-space: pre-wrap;
    user-select: none;
    text-align: center;
  }
  input[type="text"] {
    font-family: 'Courier New', monospace;
    font-size: 18px;
    padding: 8px 12px;
    border: 1px solid #555;
    width: 300px;
    color: #222;
  }
  button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #222;
    color: #eee;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #444;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    min-height: 24px;
    font-weight: bold;
    color: #44ff44;
    transition: opacity 0.5s ease;
  }
  .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
      user-select: none;
  }
</style>
</head>
<body>
  <button class="back-button fade-in fade-delay-1" onclick="window.location.href='index.html'">← Back</button>
  <h1 class="fade-in fade-delay-2">Puzzle 4</h1>
  <div class="hint fade-in fade-delay-3">H + O + B</div>

  <div class="puzzle-text fade-in fade-delay-4" aria-label="Puzzle text with hex and binary noise">
    01010110 01001001 01000101 01010111 
    01010011 01001111 01010101 01010010 
    01000101 01001111 01000100 01000101
  </div>
  <!-- missing -->
  <input type="text" id="answerInput" placeholder="Type your decoded message" autocomplete="off" class="fade-in fade-delay-5" />

  <button onclick="checkAnswer()" class="fade-in fade-delay-5">Check Answer</button>

  <div id="result" class="fade-in fade-delay-6"></div>

<script>
  let correctAnswer = "";
  let isAnswerReady = false;

  function checkAnswer() {
    const input = document.getElementById('answerInput').value.trim().toUpperCase();
    const message = document.getElementById('result');

    if (!isAnswerReady) {
      message.style.color = "#ff4444";
      message.innerText = "Loading... Try again in a moment.";
      return;
    }

    if (input === correctAnswer && correctAnswer !== "") {
      localStorage.setItem("puzzle4", "solved");
      message.style.color = "#44ff44";
      message.innerText = "141 3 1";
    } else {
      message.style.color = "#ff4444";
      message.innerText = "Try again.";
    }
  }

  window.onload = () => {
    fetch('answers.txt')
      .then(response => response.text())
      .then(text => {
        const lines = text.split(/\r?\n/);
        correctAnswer = (lines[3] || "").trim().toUpperCase();
        isAnswerReady = true;

        if (localStorage.getItem("puzzle4") === "solved") {
          document.getElementById('answerInput').value = correctAnswer;
          const message = document.getElementById('result');
          message.style.color = "#44ff44";
          message.innerText = "141 3 1";
        }
      })
      .catch(err => {
        console.error("Błąd podczas pobierania pliku answers.txt:", err);
      });
  };
</script>

</body>
</html>
