<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puzzle 6</title>
<style>
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
  }

  .fade-delay-1 { animation-delay: 0.3s; }
  .fade-delay-2 { animation-delay: 0.6s; }
  .fade-delay-3 { animation-delay: 0.9s; }
  .fade-delay-4 { animation-delay: 1.2s; }
  .fade-delay-5 { animation-delay: 1.5s; }
  .fade-delay-6 { animation-delay: 1.8s; }
  .fade-delay-7 { animation-delay: 2.1s; }

  body {
    background-color: #0d0d0d;
    color: #eee;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 10px;
  }
  .hint {
    font-size: 14px;
    color: #999;
    margin-bottom: 25px;
    font-style: italic;
    max-width: 400px;
    text-align: center;
  }
  #maze {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    gap: 5px;
    user-select: none;
    margin-bottom: 15px;
  }
  #maze div {
    background-color: #111;
    border: 1px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    user-select: none;
    font-size: 20px;
    height: 40px;
    width: 40px;
  }
  #maze div.selected {
    background-color: #44ff44;
  }
  button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #222;
    color: #eee;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #444;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    min-height: 24px;
    font-weight: bold;
    color: #44ff44;
    transition: opacity 0.5s ease;
  }
  #result.error {
    color: #ff4444;
  }
  .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
      user-select: none;
  }
</style>
</head>
<body>
  <button class="back-button fade-in fade-delay-1" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h1 class="fade-in fade-delay-2">Puzzle 6</h1>
  <div class="hint fade-in fade-delay-3">
    TAKE 10 STEPS AT MOST. R IS EVEN, A IS ODD.<br />
    W AND G ARE ON THE EDGES. ONE LETTER IS MISSING.<br />
    DOUBLE I IS BETWEEN FOUR AND NINE.<br />
  </div>

  <div id="maze" class="fade-in fade-delay-4"></div>

  <button onclick="checkAnswer()" class="fade-in fade-delay-6">Check Answer</button>

  <div id="result" class="fade-in fade-delay-7"></div>

<script>
  const mazeLetters = [
    'D','V','Z','I','V','S','R','M','T','O',
    'W','E','B','T','U','H','I','A','N','G',
    'A','S','D','F','S','M','J','K','L','Q',
    'W','E','R','N','I','U','I','O','P','A',
    'S','D','F','B','I','N','K','L','Z','X',
    'C','V','B','N','H','A','G','D','F','G',
    'H','J','K','E','Q','W','E','A','R','E',
    'H','I','I','R','G','Z','X','C','V','B',
    'N','M','A','S','D','F','G','H','J','K',
    'L','Q','W','E','R','T','Y','U','I','O',
  ];

  let selectedLetters = [];
  const mazeContainer = document.getElementById('maze');
  const ROWS = 10;
  const COLS = 10;
  let correctAnswer = "";

  function indexToCoord(idx) {
    return { row: Math.floor(idx / COLS), col: idx % COLS };
  }

  function areNeighbors(idx1, idx2) {
    const c1 = indexToCoord(idx1);
    const c2 = indexToCoord(idx2);
    const rowDiff = Math.abs(c1.row - c2.row);
    const colDiff = Math.abs(c1.col - c2.col);
    return rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
  }

  function createMaze() {
    mazeLetters.forEach((letter, idx) => {
      const cell = document.createElement('div');
      cell.textContent = letter;
      cell.dataset.idx = idx;

      cell.onclick = () => {
        // If no letters selected, first must be 'W'
        if(selectedLetters.length === 0) {
          if(letter !== 'W') {
            showMessage("You must start with 'W'.", true);
            return;
          }
          selectCell(idx, cell);
          return;
        }

        // If letter already selected, deselect last only
        if(selectedLetters.includes(idx)) {
          if(idx === selectedLetters[selectedLetters.length - 1]) {
            deselectLast();
          } else {
            showMessage("You can only deselect the last selected letter.", true);
          }
          return;
        }

        // Check if clicked cell neighbors last selected
        const lastIdx = selectedLetters[selectedLetters.length - 1];
        if(!areNeighbors(lastIdx, idx)) {
          showMessage("Select a neighboring letter.", true);
          return;
        }

        // Check length limit (10 letters max)
        if(selectedLetters.length >= 10) {
          showMessage("You can select only 10 letters.", true);
          return;
        }

        selectCell(idx, cell);
      };

      mazeContainer.appendChild(cell);
    });
  }

  function selectCell(idx, cell) {
    selectedLetters.push(idx);
    cell.classList.add('selected');
    updateSelectedText();
    clearMessage();
  }

  function deselectLast() {
    const lastIdx = selectedLetters.pop();
    const lastCell = mazeContainer.querySelector(`div[data-idx='${lastIdx}']`);
    if(lastCell) lastCell.classList.remove('selected');
    updateSelectedText();
    clearMessage();
  }

  function updateSelectedText() {
    const selectedStr = selectedLetters.map(i => mazeLetters[i]).join('');
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = selectedStr;
    resultDiv.classList.remove('error');
  }

  function showMessage(msg, isError = false) {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = msg;
    if(isError) {
      resultDiv.classList.add('error');
    } else {
      resultDiv.classList.remove('error');
    }
  }

  async function loadAnswer() {
    try {
      const response = await fetch('answers.txt');
      const text = await response.text();
      const lines = text.split('\n');
      if(lines.length >= 6) {
        correctAnswer = lines[5].trim().toUpperCase();
        console.log('Correct answer loaded:', correctAnswer);
      }
    } catch(e) {
      console.error('Error loading answers.txt:', e);
    }
  }

  function checkAnswer() {
    if(selectedLetters.length !== 10) {
      showMessage("You must select exactly 10 letters.", true);
      return;
    }

    const userAnswer = selectedLetters.map(i => mazeLetters[i]).join('');
    if(userAnswer === correctAnswer) {
      localStorage.setItem("puzzle6", "solved");
      showMessage("178 2 21");
    } else {
      showMessage("Try again.", true);
    }
  }

  window.onload = async () => {
    await loadAnswer();
    createMaze();

    if(localStorage.getItem("puzzle6") === "solved") {
      const resultDiv = document.getElementById('result');
      resultDiv.style.color = "#44ff44";
      resultDiv.textContent = "178 2 21";
    }
  };
</script>
</body>
</html>
