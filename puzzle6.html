<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puzzle 6</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #eee;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 10px;
  }
  .hint {
    font-size: 14px;
    color: #999;
    margin-bottom: 25px;
    font-style: italic;
    max-width: 400px;
    text-align: center;
  }
  .cipher-text {
    background-color: #111;
    border: 1px solid #333;
    padding: 20px;
    font-size: 24px;
    letter-spacing: 2px;
    margin-bottom: 20px;
    width: 500px;
    text-align: center;
    user-select: none;
    white-space: pre-wrap;
    font-weight: bold;
  }
  input[type="text"] {
    font-family: 'Courier New', monospace;
    font-size: 18px;
    padding: 8px 12px;
    border: 1px solid #555;
    width: 400px;
    color: #222;
  }
  button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #222;
    color: #eee;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #444;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    min-height: 24px;
    font-weight: bold;
  }
  .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
      user-select: none;
  }
</style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h1>Puzzle 6</h1>
  <div class="hint">Use the Atbash cipher to decode the message.<br />Remember: M ü™û N</div>

  <div class="cipher-text" aria-label="Ciphered biblical quote in Atbash cipher">
  GSV OLIR RH NB HSVKSVIW
  </div>

  <input type="text" id="answerInput" placeholder="Enter the reference here" autocomplete="off" />

  <button onclick="checkAnswer()">Check Answer</button>

  <div id="result"></div>

<script>
  const correctAnswer = "psalm231";

  function checkAnswer() {
    const input = document.getElementById('answerInput').value.trim().toLowerCase();
    const message = document.getElementById('result');
    if(input === correctAnswer) {
      localStorage.setItem("puzzle6", "solved");
      message.style.color = "#44ff44";
      message.innerText = "Correct! Puzzle solved.";
    } else {
      message.style.color = "#ff4444";
      message.innerText = "Try again.";
    }
  }

  window.onload = () => {
    if(localStorage.getItem("puzzle6") === "solved") {
      const message = document.getElementById('result');
      message.style.color = "#44ff44";
      message.innerText = "You have already solved this puzzle!";
      document.getElementById('answerInput').value = correctAnswer;
    }
  };
</script>
</body>
</html>
