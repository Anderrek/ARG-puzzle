<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puzzle 6</title>
<style>
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .fade-in {
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
  }

  .fade-delay-1 { animation-delay: 0.3s; }
  .fade-delay-2 { animation-delay: 0.6s; }
  .fade-delay-3 { animation-delay: 0.9s; }
  .fade-delay-4 { animation-delay: 1.2s; }
  .fade-delay-5 { animation-delay: 1.5s; }
  .fade-delay-6 { animation-delay: 1.8s; }
  .fade-delay-7 { animation-delay: 2.1s; }

  body {
    background-color: #0d0d0d;
    color: #eee;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 10px;
  }
  .hint {
    font-size: 14px;
    color: #999;
    margin-bottom: 25px;
    font-style: italic;
    max-width: 400px;
    text-align: center;
  }
  .cipher-text {
    background-color: #111;
    border: 1px solid #333;
    padding: 20px;
    font-size: 24px;
    letter-spacing: 2px;
    margin-bottom: 20px;
    width: 500px;
    text-align: center;
    user-select: none;
    white-space: pre-wrap;
    font-weight: bold;
  }
  input[type="text"] {
    font-family: 'Courier New', monospace;
    font-size: 18px;
    padding: 8px 12px;
    border: 1px solid #555;
    width: 400px;
    color: #222;
  }
  button {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #222;
    color: #eee;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #444;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    min-height: 24px;
    font-weight: bold;
    color: #44ff44;
    transition: opacity 0.5s ease;
  }
  .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
      user-select: none;
  }
</style>
</head>
<body>
  <button class="back-button fade-in fade-delay-1" onclick="window.location.href='index.html'">‚Üê Back</button>
  <h1 class="fade-in fade-delay-2">Puzzle 6</h1>
  <div class="hint fade-in fade-delay-3"><br />Remember: M ü™û N</div>

  <div id="maze" class="fade-in fade-delay-4" style="display: grid; grid-template-columns: repeat(10, 40px); gap: 5px; user-select:none;"></div>

  <button onclick="checkAnswer()" class="fade-in fade-delay-6">Check Answer</button>

  <div id="result" class="fade-in fade-delay-7"></div>

<script>
  const mazeLetters = [
  'D','V','Z','I','V','S','R','M','T','O',
  'W','E','A','R','E','H','I','I','N','G',
  'A','S','D','F','G','H','J','K','L','Q',
  'W','E','R','T','Y','U','I','O','P','A',
  'S','D','F','G','H','J','K','L','Z','X',
  'C','V','B','N','M','A','S','D','F','G',
  'H','J','K','L','Q','W','E','A','R','E',
  'H','I','I','N','G','Z','X','C','V','B',
  'N','M','A','S','D','F','G','H','J','K',
  'L','Q','W','E','R','T','Y','U','I','O',
];

let selectedLetters = [];

const mazeContainer = document.getElementById('maze');

function createMaze() {
  mazeLetters.forEach((letter, idx) => {
    const cell = document.createElement('div');
    cell.textContent = letter;
    cell.style.backgroundColor = '#111';
    cell.style.color = '#eee';
    cell.style.border = '1px solid #333';
    cell.style.display = 'flex';
    cell.style.justifyContent = 'center';
    cell.style.alignItems = 'center';
    cell.style.cursor = 'pointer';
    cell.style.fontWeight = 'bold';
    cell.style.userSelect = 'none';
    cell.style.fontSize = '20px';
    cell.dataset.idx = idx;

    cell.onclick = () => {
      if(selectedLetters.includes(idx)) {
        // Odznaczanie liter
        selectedLetters = selectedLetters.filter(i => i !== idx);
        cell.style.backgroundColor = '#111';
      } else {
        selectedLetters.push(idx);
        cell.style.backgroundColor = '#44ff44';
      }
      updateSelectedText();
    };

    mazeContainer.appendChild(cell);
  });
}

function updateSelectedText() {
  const selectedStr = selectedLetters.map(i => mazeLetters[i]).join('');
  document.getElementById('result').innerText = selectedStr;
}

// Has≈Ço wczytamy dynamicznie (6 linijka z answers.txt)
let correctAnswer = "";

async function loadAnswer() {
  try {
    const response = await fetch('answers.txt');
    const text = await response.text();
    const lines = text.split('\n');
    if(lines.length >= 6) {
      correctAnswer = lines[5].trim().toUpperCase();
      console.log('Correct answer loaded:', correctAnswer);
    }
  } catch(e) {
    console.error('Error loading answers.txt:', e);
  }
}

function checkAnswer() {
  const message = document.getElementById('result');
  const userAnswer = selectedLetters.map(i => mazeLetters[i]).join('');
  if(userAnswer === correctAnswer) {
    localStorage.setItem("puzzle6", "solved");
    message.style.color = "#44ff44";
    message.innerText = "178 2 21";
  } else {
    message.style.color = "#ff4444";
    message.innerText = "Try again.";
  }
}

window.onload = async () => {
  await loadAnswer();
  createMaze();

  if(localStorage.getItem("puzzle6") === "solved") {
    const message = document.getElementById('result');
    message.style.color = "#44ff44";
    message.innerText = "178 2 21";
  }
};

</script>
</body>
</html>
