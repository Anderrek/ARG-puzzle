<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puzzle 7</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .terminal {
      background-color: #000000;
      border: 2px solid #00ff88;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 20px #00ff88;
    }

    .line {
      white-space: pre-wrap;
    }

    .input-line {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .prompt {
      margin-right: 5px;
    }

    #commandInput {
      background-color: #000;
      color: #00ff88;
      border: none;
      outline: none;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      flex: 1;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #111;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">← Back</button>

  <div class="terminal" id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');

    const lines = [
      ">> Initiating memory sequence: 207-3-26",
      "...",
      "[LOADED] fragment_01: D_D",
      "[LOADED] fragment_02: YOU",
      "[LOADED] fragment_03: F_RGET",
      "[WARNING] Sector 4 corrupted – symbol degraded: 'O'",
      "",
      "/// SYSTEM TRACE ///",
      "Query: Did you...",
      "Response: █████ you ███get.",
      "",
      "Note: Memory reconstruction incomplete.",
      "Cross-reference missing bit: [shape: round]",
      "",
      ">> Standby for manual input."
    ];

    let index = 0;

    function printNextLine() {
      if (index < lines.length) {
        const line = document.createElement('div');
        line.className = 'line';
        line.textContent = lines[index];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        index++;
        setTimeout(printNextLine, 1000);
      } else {
        addInputField();
      }
    }

    function addInputField() {
      const inputLine = document.createElement('div');
      inputLine.className = 'input-line';

      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = '>';

      const input = document.createElement('input');
      input.type = 'text';
      input.id = 'commandInput';
      input.autofocus = true;

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          processCommand(input.value.trim());
          input.disabled = true;
        }
      });

      inputLine.appendChild(prompt);
      inputLine.appendChild(input);
      terminal.appendChild(inputLine);
      terminal.scrollTop = terminal.scrollHeight;
      input.focus();
    }

    function processCommand(command) {
      const response = document.createElement('div');
      response.className = 'line';

      if (command.toLowerCase() === 'didyufrget') {
        localStorage.setItem("puzzle7", "solved");
        response.textContent = "Access Granted – Code: 207 3 26";
        response.style.color = "#44ff44";
      } else {
        response.textContent = "Invalid input. Memory remains incomplete.";
        response.style.color = "#ff4444";
      }

      terminal.appendChild(response);
      terminal.scrollTop = terminal.scrollHeight;
    }

    window.onload = () => {
      printNextLine();
    };
  </script>
</body>
</html>
