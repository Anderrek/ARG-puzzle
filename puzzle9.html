<!DOCTYPE html>
<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Puzzle 9</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #eee;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    user-select: none;
  }
  h1 {
    margin-bottom: 10px;
  }
  #clock {
    position: relative;
    width: 300px;
    height: 300px;
    border: 6px solid #444;
    border-radius: 50%;
    background: #111;
    box-shadow: inset 0 0 20px #222;
  }
  /* godziny na tarczy */
  .hour-mark {
    display: none;
  }
  /* cyfry */
  .hour-number {
    position: absolute;
    width: 28px;
    height: 28px;
    color: #ccc;
    font-weight: bold;
    text-align: center;
    user-select: none;
    font-size: 20px;
    line-height: 28px;
  }
  #hand {
    position: absolute;
    width: 6px;
    height: 100px;
    background: #44ff44;
    top: 50%;
    left: 50%;
    transform-origin: bottom center;
    border-radius: 3px;
    cursor: grab;
    transition: background-color 0.2s;
    margin-left: -3px; /* połowa szerokości wskazówki */
    margin-top: -100px; /* wysokość wskazówki */
    transform: rotate(0deg);
  }
  #hand:active {
    cursor: grabbing;
    background-color: #88ff88;
  }
  #code {
    margin-top: 20px;
    font-size: 24px;
    letter-spacing: 10px;
    font-weight: bold;
    color: #44ff44;
    user-select: none;
    min-height: 30px;
  }
  #hint {
    margin-top: 12px;
    font-size: 16px;
    color: #aaa;
    font-style: italic;
    max-width: 300px;
    text-align: center;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
    min-height: 24px;
  }
  .back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 16px;
    font-size: 14px;
    background-color: #111;
    color: #ccc;
    border: 1px solid #444;
    cursor: pointer;
    user-select: none;
  }
  #resetBtn {
    margin-top: 15px;
    background-color: #222;
    color: #eee;
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 4px;
    border: none;
    font-family: 'Courier New', monospace;
    font-size: 16px;
  }
  #resetBtn:hover {
    background-color: #444;
  }
</style>
</head>
